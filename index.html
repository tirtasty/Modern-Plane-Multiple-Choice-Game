<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Choice Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="score-time">
        <h1 id="count-down" class="countDown">Timer</h1>
        <h2 id="view-score" class="viewScore"></h2>
      </div>
      <div class="second-header">
        <div class= "large-font">Multiple Choice Game</div>
        <div id="finalScore"></div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <button id="start-btn" class="head-button btn">START</button>
        <div id="question-container" class="question-hide">
          <div id="question"></div>
          <div id="answer-btn" class="btn-grid">
            <button class="btn" id="btn-answer">Answer 1</button>
            <button class="btn" id="btn-answer">Answer 2</button>
            <button class="btn" id="btn-answer">Answer 3</button>
            <button class="btn" id="btn-answer">Answer 4</button>
          </div>
          <div id="status"></div>
        </div>
        <ol id="historyScore" class="historyClass"></ol>
        <button id="highscore-view" class="head-button highScore">See Highscore</button>
        <button id="reset-btn" class="reset-button btn">Play Again</button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
